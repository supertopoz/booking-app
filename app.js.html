$(document).ready(function(){

var bar = new ProgressBar.Line(progressBar, {
  strokeWidth: 4,
  duration: 40000,
  color: '#EB7260',
  trailColor: '#EB7260',
  trailWidth: 3,
  svgStyle: {width: '100%', height: '100%'},

  }
});

bar.animate(1.0);  // Number from 0.0 to 1.0

})
